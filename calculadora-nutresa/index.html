<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas - Grupo Nutresa</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Calculadora de Propinas</h1>
        </div>
        <div class="calculator">
            <div class="calculator-input">
                <div class="data-box">
                    <label for="billAmount">Monto de la cuenta:</label>
                    <input type="number" id="billAmount" step="0.01">
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <div class="data-box">
                    <label for="tipPercentage">Porcentaje de propina:</label>
                    <input type="number" id="tipPercentage">
                    <i class="fa-solid fa-percent"></i>
                </div>
            </div>
            <div class="calculator-output">
                <p id="tip">Propina dejada: $00.00</p>
                <p id="totalAmount">Monto total a pagar: $00.00</p>
                <button id="calculateButton">Calcular</button>
            </div>
        </div>
        <div class="footer">
            <p>Desafio por el Grupo Nutresa. Desarrollado por Cristian Camilo Alzate Ramirez.</p>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
